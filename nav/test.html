<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Video and Audio</title>
</head>
<body>

  <video id="myVideo" width="600" controls preload="auto">
    <source src="https://ia802207.us.archive.org/26/items/ag17bkq3rvn_202204/ag17bKQ3rvN.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <audio id="myAudio" autoplay loop preload="auto" style="display:none;">
    <source src="https://ia800400.us.archive.org/1/items/turningred2022movie-dubcollection/Turning%20Red%20%28Audio%20Original%29.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get the video and audio elements
    const video = document.getElementById('myVideo');
    const audio = document.getElementById('myAudio');

    // Mute the video
    video.muted = true;

    // Play both video and audio when the page loads
    video.play();
    audio.play();

    // Sync the audio with the video when the video time changes
    video.addEventListener('timeupdate', function() {
      audio.currentTime = video.currentTime;
    });

    // Pause the audio when the video is paused
    video.addEventListener('pause', function() {
      audio.pause();
    });

    // Play the audio when the video is played
    video.addEventListener('play', function() {
      audio.play();
    });

    // Stop the audio when the video ends
    video.addEventListener('ended', function() {
      audio.pause();
    });

  </script>

</body>
</html>
