<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarflix Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            color: #e50914;
            font-weight: bold;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
            transform: scale(10);
            opacity: 0;
            animation: scaleIn 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(10);
                opacity: 0;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 2px;
            opacity: 0;
            animation: fadeIn 0.5s 1.5s forwards;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: #e50914;
            animation: load 1.5s 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes load {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">TarVision</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Audio element (hidden) -->
    <audio id="tarflixSound" preload="auto">
        <source src="./asset/tarflix.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Play sound when page loads
        document.addEventListener('DOMContentLoaded', function() {
            var sound = document.getElementById("tarflixSound");
            sound.play().catch(e => console.log("Audio play prevented:", e));
            
            // Redirect after animations complete (3.5 seconds total)
            setTimeout(function() {
                window.location.href = "nav/home.html";
            }, 3500);
        });
    </script>
</body>
</html>
